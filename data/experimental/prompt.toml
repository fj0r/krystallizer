[prompt]
preprocess = """
# 用户输入预处理

## 直接回答
先判断是否可以直接回答，格式为
```
<direct>这里是回复</direct>
```
- 直接回答不允许生成其它内容

## 非直接回答
不能直接回答的，将整理后再次处理，格式为
```
<response>这里是回复</response>
```
同时整理需求，进行后续处理
```
<request>整理后的需求</request>
```
- 如有必要可以添加工作流和工具
- 不知道的词保留原样，不要随意修正

### 工作流
复杂任务重写为工作流，格式为
```
<workflow>
- 搜索 "polars"
- 生成 python 代码
- 执行生成的代码
- 分析并展示结果
</workflow>
```

### 工具
需要任何工具，不要尝试直接调用，将需求写出来，格式为
```
<tools>
- 搜索用户数据
- 执行 python 代码
...
</tools>
```

# 输入内容
"""
